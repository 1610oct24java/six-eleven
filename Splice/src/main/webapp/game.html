<!DOCTYPE html>
<html ng-app="spliceGame">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/card.css">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
    
<body class="list-group" ng-controller="StoreController as store">
    <header>
      <h1 class="text-center">Splice</h1>
    </header>
        <div class = "container">
            <section ng-controller = "WyldsController as wylds">
                <div class = "container cf">
                    <div class = "card" ng-repeat="creature in wylds.creatures">
                        <div class = "name">
                            <span>{{creature.name}}</span>
                        </div>
                        <div class = "stat">
                            <div class = "vit">
                                <span>VIT: {{creature.vit}}</span>
                            </div>
                            <div class = "pow">
                                <span>POW: {{creature.pow}}</span>
                            </div>
                            <div class = "def">
                                <span>DEF: {{creature.def}}</span>
                            </div>
                            <div class = "spd">
                                <span>SPD: {{creature.spd}}</span>
                            </div>
                            <div class = "int">
                                <span>INT: {{creature.int}}</span>
                            </div>
                        </div>
                        <div class = "flavor">
                            <span>{{creature.flavor}}</span>
                        </div>
                        <div class = "cardart">
                            <img ng_src = "images/{{creature.image}}">
                        </div>
                    </div>
                </div>
            </section>
        </div>
      
      
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
      </h3>
      <section ng-show="product.images.length">
        <img ng-src="{{product.images[0]}}" />
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </section>

      <section class="tab">
        <ul class="nav nav-pills">
          <li>
            <a href>Description</a></li>
          <li>
            <a href>Specs</a></li>
          <li>
            <a href>Reviews</a></li>
        </ul>
        <div>
          <h4>Description</h4>
          <blockquote></blockquote>
        </div>
        <div>
          <h4>Specs</h4>
          <blockquote>Shine: </blockquote>
        </div>
        <div>
          <h4>Reviews</h4>
          <blockquote></blockquote>
        </div>
      </section>
    </div>
  </body>
</html>
