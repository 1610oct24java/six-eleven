<!DOCTYPE html>
<html ng-app="gameApp">
<head>
<meta charset="ISO-8859-1">
<title>Splice</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>

	<!-- CSS - Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

	<!-- CSS - Custom -->
	<link rel="stylesheet" type="text/css" href="css/login-box-styling.css" />
</head>
<body>
<div class="container">

<div class="row" ng-controller="loginController">
	<form class="col-md-3 col-md-offset-7">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-link active">
          <input type="radio" ng-model="switchlogin" value="radlogin" name="options" autocomplete="off" checked>Login
        </label>
        <label class="btn btn-link">
          <input type="radio" ng-model="switchlogin" value="radregister" name="options" autocomplete="off">Register
        </label>
      </div>
	</form>

	<div ng-switch="switchlogin">
	  <div ng-switch-when="radlogin" class="col-md-4 col-md-offset-6 login-box-border">
	    <h3>Login to SPLICE</h3>
	    <form name="formlog">
		  <div class="input-group vert-space-sm">
		    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
		      <input ng-model="user" type="text" class="form-control"
						name="user" placeholder="Username" required autofocus>
			  <span ng-show="formlog.user.$touched && formlog.user.$invalid">Username is required!</span>
		  </div>
		  <div class="input-group vert-space-sm">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
			  <input ng-model="pass" type="password" class="form-control" 
						name="pass" placeholder="Password" required>
			  <span ng-show="formlog.pass.$touched && formlog.pass.$invalid">Password is required!</span>
		  </div>
		  <div class="vert-space-sm">
		    <button ng-click="getUsername()" type="button" class="btn btn-large btn-success pull-right"
		    	ng-disabled="formlog.user.$dirty && formlog.user.$invalid || 
		    	formlog.pass.$dirty && formlog.pass.$invalid">Login</button>
		  </div>		
		</form>
	  </div>
	  <div ng-switch-when="radregister" class="col-md-4 col-md-offset-6 login-box-border">
        <h3>Register with SPLICE</h3>
        <form name="formreg" novalidate>
		  <div class="input-group vert-space-sm">
		    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
		      <input ng-model="user" type="text" class="form-control" 
						name="user" placeholder="Username" required autofocus>
			  <span ng-show="formreg.user.$touched && formreg.user.$invalid">Username is required!</span>
		  </div>
		  <div class="input-group vert-space-sm">
			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
			  <input ng-model="pass" type="password" class="form-control" 
						name="pass" placeholder="Password" required>
			  <span ng-show="formreg.pass.$touched && formreg.pass.$invalid">Password is required!</span>
		  </div>
		  <div class="vert-space-sm">
		    <button ng-click="getUsername()" type="button" class="btn btn-large btn-primary pull-right"
		    	ng-disabled="formreg.user.$dirty && formreg.user.$invalid || 
		    	formreg.pass.$dirty && formreg.pass.$invalid">Register</button>
		  </div>		
		</form>
      </div>
	</div>
</div>

	
</div>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
</body>
</html>
