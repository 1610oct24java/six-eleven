<!DOCTYPE html>
<html ng-app="gameApp">
<head>
<meta charset="ISO-8859-1">
<title>Splice</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>

	<!-- CSS - Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

	<!-- CSS - Custom -->
	<link rel="stylesheet" type="text/css" href="../css/common-box-styling.css" />
</head>
<body>
<div class="container-fluid">
<!-- ====================================================================================== -->

<div class="main-box col-md-10 col-md-offset-1">

  <div class="row">
  	<div class="col-md-2 col-md-offset-1 box-top-header">
  		SPLICE
  	</div>
  	
  	<div class="col-md-6 box-top-header">
  		<button class="btn btn-lg btn-success" type="button" ng-click="queue.startGame()">Start Game</button>
  	</div>
  	
  	<div class="col-md-2 box-top-header">
  		<button class="btn btn-lg btn-danger box-right" type="button" ng-click="queue.leaveGame()">Leave Game</button>
  	</div>
  </div>
  
  <div style="height:10px;"></div>
  
  <div class="row">
    <div class="col-md-2 col-md-offset-1">
      <div class="box-frame-title">Online [{{NUM}}]</div>
      <div class="box-player-list box-player-list-queue">
        <ul>
          <li>work</li>
          <li>player2</li>
          <li>player4</li>
          <li>Ricster</li>
        </ul>
      </div>
    </div>
    
    <div class="col-md-8">
    	
    	<div class="row">
    		<div class="box-frame-title">Chat</div>
    	</div>
    	
		<div class="row">
		  <div class="box-chat-content box-chat-queue">
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : wat<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  Ric : lol<br>
		  </div>
		</div>    	
    	
    	<div class="row">
    	  <form>
             <input type="text" class="col-md-10" name="message" placeholder="type a message">
             <button class="col-md-2 btn btn-md btn-box-blue" type="button" ng-click="lobby.sendMessage()">Send</button>
          </form>
    	</div>
    	
    </div>
  </div>
</div>




<!-- ====================================================================================== -->
</div>
	<script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/controllers/loginCtrl.js"></script>
</body>
</html>
